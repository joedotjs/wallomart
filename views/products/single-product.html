{% extends "../layout.html" %}
{% block content %}

<h1>{{ product.name }}</h1>
<h1>{{ product.cost }}</h1>
<img src="/images/{{ product.photo }}" />

<h2>Cheaper Products</h2>
<ul id="product-list">

    {% for product in cheaperProducts %}

    <li>
        <img src="/images/{{ product.photo }}">
        <div class="product-info">
            <h1><a href="{{ product.link }}">{{ product.name }}</a></h1>
            <h4>{{ product.cost }}</h4>
        </div>
    </li>

    {% endfor %}

</ul>

{% endblock %}
